<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Rabi-Ribi Save View</title>
    <link rel="stylesheet" href="/css/rabi.css">
    <script src="/js/rabi.js"></script>
</head>

<body>
    <h1>セーブデータビューワー</h1>
    <form>
        <label for="file-input">ファイルを選択してください（.sav）</label>
        <input type="file" id="file-input" name="file-input" accept=".sav" onchange="ReadFile()">
    </form>
    <div id="error_text"></div>
    <div id="result" style="display:none;">
        <details>
            <summary>データ情報</summary>
            <span id="total_playtime"></span><br>
            <span id="total_runtime"></span><br>
            <span id="playtime"></span><br>
            <span id="difficulty"></span><br>
            <span id="speedrun"></span><br>
            <span id="hp"></span><br>
            <span id="en"></span><br>
        </details>
        <br>
        <details>
            <summary>座標</summary>
            <span id="x"></span><br>
            <span id="y"></span>
        </details>
        <br>
        <details>
            <summary>消費アイテム</summary>
            <span id="rumi_donuts"></span><br>
            <span id="rumi_cakes"></span><br>
            <span id="gold_carrot"></span><br>
            <span id="cocoa_bombs"></span><br>
        </details>
    </div>
</body>
